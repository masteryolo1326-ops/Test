<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatFlow ‚Äî Realtime (Supabase)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body{font-family:'Inter',sans-serif}
    /* sin animaciones: NO usamos clases animate- ni transition innecesarias en los mensajes */
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
  <div class="flex h-screen max-w-7xl mx-auto">
    <!-- Sidebar -->
    <aside class="w-80 bg-white/10 backdrop-blur-lg border-r border-white/20">
      <div class="p-6 border-b border-white/20">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full grid place-items-center">
            <span class="text-white font-bold text-lg">üí¨</span>
          </div>
          <h1 class="text-white text-xl font-bold">ChatFlow</h1>
        </div>

        <!-- Nombre y sala -->
        <div class="space-y-2 mb-4">
          <input id="nameInput" class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-500"
                 placeholder="Tu nombre (ej. David)"/>
          <div class="flex gap-2">
            <input id="roomInput" class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-500"
                   placeholder="Sala (general)"/>
            <button id="joinBtn" class="px-3 bg-purple-600 text-white rounded-xl">Ir</button>
          </div>
          <button id="shareBtn" class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-white">Copiar enlace de sala</button>
        </div>

        <!-- B√∫squeda (est√©tica) -->
        <div class="relative">
          <input type="text" placeholder="Buscar conversaciones..."
                 class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <div class="absolute right-3 top-2.5 text-white/60">üîç</div>
        </div>
      </div>

      <div class="p-4 space-y-2">
        <!-- Tarjeta de sala actual (informativa) -->
        <div class="p-3 rounded-xl bg-purple-500/20 border border-purple-500/30">
          <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full grid place-items-center">
              <span class="text-white font-semibold" id="roomAvatar">#</span>
            </div>
            <div class="flex-1 min-w-0">
              <h3 class="text-white font-medium truncate">Sala</h3>
              <p id="roomLabel" class="text-white/80 text-sm truncate">general</p>
            </div>
          </div>
          <p class="text-white/60 text-xs mt-2 break-all" id="roomLink"></p>
        </div>
      </div>
    </aside>

    <!-- Main chat -->
    <section class="flex-1 flex flex-col bg-white/5 backdrop-blur-sm">
      <!-- Header chat -->
      <div class="flex items-center justify-between p-6 border-b border-white/20 bg-white/5">
        <div class="flex items-center space-x-4">
          <div class="relative">
            <div class="w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full grid place-items-center">
              <span class="text-white font-semibold" id="userInitials">YO</span>
            </div>
          </div>
          <div>
            <h2 class="text-white text-lg font-semibold" id="headerTitle">Sala: general</h2>
            <p class="text-green-400 text-sm">conectado</p>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <button class="p-2 text-white/70 hover:text-white hover:bg-white/10 rounded-lg" title="Opciones">‚öôÔ∏è</button>
        </div>
      </div>

      <!-- Mensajes -->
      <div id="messagesArea" class="flex-1 overflow-y-auto p-6 space-y-4">
        <!-- se renderizan por JS; sin animaciones -->
      </div>

      <!-- Input -->
      <div class="p-6 border-t border-white/20 bg-white/5">
        <div class="flex items-end space-x-4">
          <button class="p-3 text-white/70 hover:text-white hover:bg-white/10 rounded-full" title="Adjuntar">üìé</button>
          <div class="flex-1 relative">
            <textarea id="messageInput" rows="1" placeholder="Escribe tu mensaje..."
              class="w-full bg-white/10 border border-white/20 rounded-2xl px-4 py-3 pr-12 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none max-h-32"></textarea>
            <button class="absolute right-3 bottom-3 text-white/70 hover:text-white" title="Emoji">üòä</button>
          </div>
          <button id="sendButton" class="p-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full hover:from-purple-600 hover:to-pink-600">‚û§</button>
        </div>
        <p id="err" class="text-red-400 text-sm mt-2"></p>
      </div>
    </section>
  </div>

  <script>
    /* ========= 1) CREDENCIALES ========= */
    const SUPABASE_URL  = "https://amtcdnaenohempvuwjfz.supabase.co"; // <-- tu Project URL
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtdGNkbmFlbm9oZW1wdnV3amZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MTI4ODAsImV4cCI6MjA3MjA4ODg4MH0.u32A7Jd2MjNsrWaW9ENtjfu0tjXkonosHNpYYFhucs4";        // <-- tu anon public key

    /* ========= 2) Cliente ========= */
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    /* ========= 3) Helpers ========= */
    const $ = s => document.querySelector(s);
    const messagesArea = $('#messagesArea');
    const nameInput = $('#nameInput');
    const roomInput = $('#roomInput');
    const joinBtn = $('#joinBtn');
    const shareBtn = $('#shareBtn');
    const messageInput = $('#messageInput');
    const sendButton = $('#sendButton');
    const errEl = $('#err');
    const roomLabel = $('#roomLabel');
    const roomLink = $('#roomLink');
    const roomAvatar = $('#roomAvatar');
    const headerTitle = $('#headerTitle');
    const userInitials = $('#userInitials');

    const escapeHTML = s => s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    const linkify = t => t.replace(/(https?:\/\/\S+)/g,'<a class="underline" href="$1" target="_blank" rel="noreferrer">$1</a>');

    function setErr(e){ errEl.textContent = e ? (e.message||e).toString() : ''; if(e) console.error(e); }
    function initialsFrom(name){ return (name||'?').trim().split(/\s+/).map(w=>w[0]).join('').slice(0,2).toUpperCase() || '??'; }
    function timeStr(ts){ return new Date(ts).toLocaleTimeString('es-MX',{hour:'2-digit',minute:'2-digit'}); }

    /* ========= 4) Estado ========= */
    let currentRoom = (new URL(location.href)).hash.replace('#room=','') || 'general';
    let channel = null;

    // Prefs locales
    nameInput.value = localStorage.getItem('chat-name') || '';
    userInitials.textContent = initialsFrom(nameInput.value || 'Yo');
    roomInput.value = currentRoom;

    function updateRoomUI(){
      roomLabel.textContent = currentRoom;
      headerTitle.textContent = 'Sala: ' + currentRoom;
      roomAvatar.textContent = initialsFrom(currentRoom);
      const url = location.origin + location.pathname + '#room=' + encodeURIComponent(currentRoom);
      roomLink.textContent = url;
    }
    updateRoomUI();

    /* ========= 5) UI events ========= */
    messageInput.addEventListener('input', function(){
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 128) + 'px';
    });

    messageInput.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        sendMessage().catch(setErr);
      }
    });

    sendButton.addEventListener('click', ()=> sendMessage().catch(setErr));

    joinBtn.addEventListener('click', ()=>{
      const next = (roomInput.value || 'general').toLowerCase().replace(/[^\w\-]/g,'-');
      attachRoom(next).catch(setErr);
    });

    shareBtn.addEventListener('click', async ()=>{
      const url = location.origin + location.pathname + '#room=' + encodeURIComponent(currentRoom);
      try{ await navigator.clipboard.writeText(url); shareBtn.textContent='¬°Enlace copiado!'; setTimeout(()=>shareBtn.textContent='Copiar enlace de sala',1200);}catch{ alert('Enlace: '+url); }
    });

    nameInput.addEventListener('change', ()=>{
      const v = nameInput.value.trim();
      localStorage.setItem('chat-name', v);
      userInitials.textContent = initialsFrom(v || 'Yo');
    });

    /* ========= 6) Render ========= */
    function renderMessage(msg, isMe){
      const wrapper = document.createElement('div');
      wrapper.className = 'flex items-start space-x-3 ' + (isMe ? 'justify-end' : '');

      if (!isMe){
        wrapper.innerHTML = `
          <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full grid place-items-center flex-shrink-0">
            <span class="text-white text-sm font-semibold">${initialsFrom(msg.name)}</span>
          </div>
          <div class="bg-white/10 backdrop-blur-sm rounded-2xl rounded-tl-md px-4 py-3 max-w-xs">
            <p class="text-white break-words">${linkify(escapeHTML(msg.text||''))}</p>
            <p class="text-white/60 text-xs mt-2">${timeStr(msg.created_at || Date.now())}</p>
          </div>
        `;
      } else {
        wrapper.innerHTML = `
          <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl rounded-tr-md px-4 py-3 max-w-xs">
            <p class="text-white break-words">${linkify(escapeHTML(msg.text||''))}</p>
            <p class="text-white/80 text-xs mt-2 text-right">${timeStr(msg.created_at || Date.now())} ‚úì‚úì</p>
          </div>
        `;
      }
      messagesArea.appendChild(wrapper);
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    async function loadHistory(room){
      messagesArea.innerHTML = '';
      const { data, error } = await client
        .from('messages')
        .select('*')
        .eq('room', room)
        .order('created_at',{ascending:true})
        .limit(300);
      if (error) return setErr(error);
      const me = (nameInput.value.trim() || 'Invitado');
      data.forEach(m => renderMessage(m, m.name === me));
    }

    async function attachRoom(room){
      // cerrar canal previo
      if (channel){ await client.removeChannel(channel); channel = null; }
      currentRoom = room;
      updateRoomUI();
      history.replaceState({}, '', '#room=' + encodeURIComponent(room));
      setErr('');

      await loadHistory(room);

      // suscripci√≥n realtime
      channel = client
        .channel('public:messages:'+room)
        .on('postgres_changes',
            { event:'INSERT', schema:'public', table:'messages', filter:'room=eq.'+room },
            payload => {
              const me = (nameInput.value.trim() || 'Invitado');
              renderMessage(payload.new, payload.new.name === me);
            })
        .subscribe((status)=>{ if(status!=='SUBSCRIBED') console.log('realtime:',status); });
    }

    async function sendMessage(){
      const text = messageInput.value.trim().slice(0,1000);
      if (!text) return;
      const name = (nameInput.value.trim() || 'Invitado').slice(0,30);
      const { error } = await client.from('messages').insert({ room: currentRoom, name, text });
      if (error) return setErr(error);
      messageInput.value=''; messageInput.style.height='auto';
      // render optimista (opcional): lo evitamos para que no parezca "animaci√≥n"; llegar√° por realtime igual.
    }

    // inicio
    attachRoom(currentRoom).catch(setErr);
  </script>
</body>
</html>
