<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Votaciones Unison 2025</title>

  <!-- Fuente y Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family: "Kodchasan", sans-serif;
      background-color: #050f2c;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animaciones básicas */
    .hidden { display: none; }
    .slide-out-left { animation: slideOutLeft 0.6s forwards; }
    .slide-in-right { animation: slideInRight 0.6s forwards; }
    .voting-appear { animation: fadeIn 1s ease forwards; }

    @keyframes slideOutLeft {
      to { transform: translateX(-100%); opacity: 0; }
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modern-btn {
      background: linear-gradient(135deg, #2563eb, #9333ea);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .modern-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #3b82f6, #a855f7);
    }
  </style>
</head>
<body class="h-full flex flex-col items-center justify-center">

  <!-- Página principal -->
  <main id="mainContent" class="flex flex-col items-center justify-center text-center space-y-6">
    <h1 id="mainTitle" class="text-4xl font-bold text-yellow-400">Votaciones UNISON 2025</h1>

    <!-- Botón deslizante -->
    <div id="sliderTrack" class="relative w-80 h-12 bg-white/10 border border-white/20 rounded-full overflow-hidden flex items-center justify-start">
      <div id="sliderGlow" class="absolute inset-0 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 opacity-0 transition-all duration-300"></div>
      <div id="sliderText" class="absolute inset-0 flex items-center justify-center text-white text-sm font-medium">Desliza para iniciar sesión</div>
      <div id="sliderButton" class="relative z-10 w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full cursor-grab shadow-xl flex items-center justify-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10l3 3m0 0l-3 3m3-3H8" />
        </svg>
      </div>
    </div>

    <!-- Éxito -->
    <div id="sliderSuccess" class="hidden flex-col items-center justify-center text-green-400 space-y-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z" />
      </svg>
      <p class="text-white font-medium">¡Desbloqueado!</p>
    </div>
  </main>

  <!-- Página de login -->
  <section id="loginPage" class="hidden flex flex-col items-center justify-center space-y-6 w-full max-w-md mx-auto">
    <h2 id="loginHeader" class="text-3xl font-semibold text-yellow-400 mb-2">Iniciar Sesión</h2>

    <form id="loginForm" class="bg-white/10 p-6 rounded-2xl w-80 flex flex-col space-y-4">
      <input id="username" type="email" placeholder="Correo institucional (@unison.mx)"
             class="w-full px-3 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 outline-none">
      <p id="emailError" class="hidden text-sm text-red-400">Debe ser un correo @unison.mx</p>

      <input id="password" type="password" placeholder="Contraseña"
             class="w-full px-3 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 outline-none">

      <button type="submit" class="modern-btn mt-3">Entrar</button>

      <a href="#" id="recoverLink" class="text-sm text-blue-400 text-center hover:underline">¿Olvidaste tu contraseña?</a>
    </form>
  </section>

  <!-- Sistema de votación -->
  <section id="votingSystem" class="hidden flex flex-col items-center justify-center w-full px-4 py-10 space-y-8">
    <h2 class="text-2xl font-bold text-yellow-400 mb-4">Candidatos</h2>

    <!-- Carrusel 3D -->
    <div class="relative w-full max-w-lg h-[320px] perspective-1000">
      <div id="carousel3d" class="absolute w-full h-full transform-style-preserve-3d transition-transform duration-700 ease-in-out"></div>
      <div class="flex justify-between w-full mt-[340px]">
        <button id="prevBtn" class="modern-btn text-xs px-4 py-2">Anterior</button>
        <button id="nextBtn" class="modern-btn text-xs px-4 py-2">Siguiente</button>
      </div>
    </div>

    <!-- Indicadores -->
    <div id="dotsContainer" class="flex space-x-3 mt-6"></div>

    <!-- Resultados -->
    <div class="w-full max-w-xl mt-10">
      <h3 class="text-xl font-semibold mb-4">Resultados en tiempo real</h3>
      <div id="resultsContainer" class="space-y-4"></div>
      <p class="mt-4 text-sm text-gray-300">Total de votos: <span id="totalVotes">0</span></p>
    </div>

    <button id="resetBtn" class="modern-btn bg-red-600 mt-6">Reiniciar local</button>
  </section>

  <!-- Modal de confirmación -->
  <div id="confirmationModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div id="modalContent" class="bg-white text-black p-6 rounded-xl shadow-lg w-80 transform scale-95 transition-transform duration-300">
      <h3 class="text-lg font-bold mb-4">Confirmar voto</h3>
      <p class="mb-4">¿Seguro que deseas votar por <span id="selectedCandidate" class="font-semibold"></span>?</p>
      <div class="flex justify-end space-x-4">
        <button id="cancelVote" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancelar</button>
        <button id="confirmVote" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- SDK de Supabase + lógica externa -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>

</body>
</html>
