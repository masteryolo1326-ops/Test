name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # ← o la rama que uses
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) Si usas Node para construir, descomenta:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      # Sube la carpeta que contiene tu index.html
      # Si tu index.html está en la raíz, deja path: .
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # ← aquí debe estar tu index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
